<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercícios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload = "carregar()">
    <header>
            <h1>Modelo de cabinas dísponíveis</h1>
    </header>
    <section>
            <div id="">
                <p>
                    Modelo:
                    <input type="radio" name="radm" id="p" >
                    <label for="p">P</label>
                    <input type="radio" name="radm" id="g" >
                    <label for="g">G</label>
                    <input type="radio" name="radm" id="r" >
                    <label for="r">R</label>
                    <input type="radio" name="radm" id="s" >
                    <label for="s">S</label>
                </p>
                <p>
                    tamanho:
                    <input type="radio" name="radt" id="14" >
                    <label for="14">14</label>
                    <input type="radio" name="radt" id="17" >
                    <label for="17">17</label>
                    <input type="radio" name="radt" id="20" >
                    <label for="20">20</label>
                </p>
                <p>
                    Teto:
                    <input type="radio" name="radteto" id="L" >
                    <label for="L">L</label>
                    <input type="radio" name="radteto" id="N" >
                    <label for="N">N</label>
                    <input type="radio" name="radteto" id="H" >
                    <label for="H">H</label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                </p>
            </div>
            <div id="res">
                Preencha os dados acima para ver o resultado !
            </div>
            <div id="foto">
                <img id="resultado" src="../imagens/CS20N.jpg" alt="manha">
            </div>
    </section>
    <footer>
            <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
